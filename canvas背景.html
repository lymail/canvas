<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    canvas {
        border: 1px solid #000;
    }
    </style>
</head>

<body>
    <canvas width="400" height="400" id="c1"></canvas>
    <script>
    var oc = document.getElementById('c1');
    var oGC = oc.getContext('2d');
    var oImg = new Image();
    oImg.src = 'img/i-9.jpg'
    oImg.onload = function() {
        draw(this)
    }

    function draw(obj) {
        //createPattern(
        var bg = oGC.createPattern(obj, 'repeat');
        oGC.fillStyle = bg;
        oGC.fillRect(0, 0, 400, 400);
    }
    </script>
</body>

</html>
