<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
}

canvas {
    margin: 0 auto;
    border: 1px solid #000;
    display: block;
}
</style>

<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script>
    var oC = document.getElementById('myCanvas');
    var oGC = oC.getContext('2d');
    oC.onmousedown = function(ev) {
        var ev = ev || window.event;
        oGC.beginPath();
        oGC.moveTo(ev.clientX - oC.offsetLeft, ev.clientY);
        oC.onmousemove = function(ev) {
            oGC.lineTo(ev.clientX - oC.offsetLeft, ev.clientY);
            oGC.stroke();
        }
        oC.onmouseup = function() {
            oC.onmousemove = null;
            oC.onmouseup = null;
        }

    }
    </script>
</body>

</html>
