<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		canvas{
			border: 1px solid #000;
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<canvas width="400" height="400" id="canvas"></canvas>
	<script>
		var oC = document.getElementById('canvas');
		var oGC = oC.getContext('2d');
		//oGC.moveTo(200,200);
		oGC.arc(200,200,150,0,360*Math.PI/180,false);
		oGC.stroke();
	</script>
</body>
</html>
